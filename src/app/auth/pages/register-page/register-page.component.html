<form [formGroup]="registerForm" (ngSubmit)="register()">
    <input type="text" class="input-text authorization-form__input" placeholder="Login">
    <input type="password" class="input-text authorization-form__input" placeholder="Password">
    <input type="password" class="input-text authorization-form__input" placeholder="Repeat password">
    <div class="button authorization-form__button">Register</div>
</form>
